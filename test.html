<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	.main{
		width:900px;
		height:550px;
		
		margin:0 auto;
		border:1px solid red;
	}
	

		img{
			width:100%;
			height:80%;

		}
		.rightPart{
			float:right;
		}
		p{
			
			background-color: gray;
			height:30px;
			position: relative;
			bottom:50px;
			opacity: 0.8;
			font-size:18px;
			padding:0 45%;
			
		}

		button{
			width:100px;
			height: 50px;
			position:relative;
			bottom:69px;
		}

	</style>
</head>
<body>
<script>
	
var myMain = document.createElement("div");
myMain.setAttribute("class", "main");
document.body.appendChild(myMain);

var imagBig = document.createElement("img");
imagBig.setAttribute("src", "images/01.jpg");
myMain.appendChild(imagBig);

var someText=document.createElement("p");
var t = document.createTextNode("picture one");
someText.appendChild(t);
myMain.appendChild(someText);

var leftBut = document.createElement("button");
leftBut.innerHTML="Left";
leftBut.setAttribute("onclick", "left()");
leftBut.setAttribute("class", "leftPart");
myMain.appendChild(leftBut);


var rightBut = document.createElement("button");
rightBut.innerHTML="Right";
rightBut.setAttribute("onclick", "right()");
rightBut.setAttribute("class", "rightPart");
myMain.appendChild(rightBut);

//delayem slider.

imageArr=["images/01.jpg","images/02.jpg","images/03.jpg","images/04.jpg","images/05.jpg"];

deskArr=["shekil01","shekil02","shekil03","shekil04"];

//ukazivayem nacalnoye polojeniye
document.getElementsByTagName("img")[0].src=imageArr[0];
document.getElementsByTagName("p")[0].innerHTML=deskArr[0];

var imgItem=document.getElementsByTagName("img")[0];
var descItem=document.getElementsByTagName("p")[0];

count=0;
function left(){

	count--;
	if(count<0){
		count=imageArr.length-1;
		
	}
	imgItem.src=imageArr[count];
	descItem.innerHTML=deskArr[count];
}

function right(){
	count++;
	if(count==imageArr.length){
		count=0;
	}
	imgItem.src=imageArr[count];
	descItem.innerHTML=deskArr[count];
}

</script>

</body>
</html>
